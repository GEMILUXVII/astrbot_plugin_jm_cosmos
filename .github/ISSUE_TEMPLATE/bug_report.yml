name: Bug 报告
description: 报告一个 bug 或问题
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提交 bug 报告！请填写以下信息以帮助我们定位问题。

  - type: checkboxes
    id: prerequisite
    attributes:
      label: 前置确认
      options:
        - label: 我已阅读 README.md 文档
          required: true
        - label: 我已检查现有 Issues，未发现重复问题
          required: true
        - label: 我使用的是最新版本
          required: true

  - type: input
    id: version
    attributes:
      label: 插件版本
      description: 例如 v2.5.1
      placeholder: v2.x.x
    validations:
      required: true

  - type: input
    id: astrbot-version
    attributes:
      label: AstrBot 版本
      description: 例如 v3.4.22
      placeholder: v3.x.x
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 消息平台
      options:
        - QQ (OneBot/NapCat/LLOneBot)
        - Telegram
        - Discord
        - 其他
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 清晰描述遇到的问题
      placeholder: 当我执行 /jm 命令时...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 如何复现这个问题？
      placeholder: |
        1. 执行命令 `/jm 123456`
        2. 等待下载完成
        3. 出现错误...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么？
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 错误日志
      description: 请粘贴相关的错误日志（如有）
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: 相关配置
      description: 相关的插件配置（隐藏敏感信息）
      render: yaml
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 任何其他可能有帮助的信息
    validations:
      required: false
